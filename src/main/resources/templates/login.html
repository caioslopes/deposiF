<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <div>
      <form th:action="@{/login}" method="post">
        <h2>Login</h2>

        <div th:if="${param.error}">
          Usuário ou senha inválidos.
        </div>

        <div>
          <label>
            <span>Usuário</span>
          </label>
          <input type="text" name="username" required />
        </div>

        <div>
          <label>
            <span>Senha</span>
          </label>
          <input type="password" name="password" required />
        </div>

        <div>
          <button>Entrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
